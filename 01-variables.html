<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        


        //set variables
        const Jordans = 103;
        let name = "Ali123' Tech";
        const lastname= "Arkan";
        // const and let can have string. A string is a sequence of characters, and these characters can include
        // alphanumeric characters, symbols, and whitespace. An alphanumeric character 
        // is one that is either a letter (A-Z, a-z) or a number (0-9).

        // Print variables
        console.log(Jordans);
        console.log(name);

        //Reassign values to variables and print
        name = "Ali Duran"; // let değere yeni bir assignment yaparsın
        console.log(name);
        lastname = "arkan1";// const değere yeni bir assignment yapamazsın
        console.log(lastname);
    </script>
</body>
</html>
